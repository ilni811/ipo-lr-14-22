<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин йоги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7f9; /* Нежный бирюзовый фон */
            color: #004d4d; /* Глубокий бирюзовый текст */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00b3b3; /* Яркий бирюзовый для шапки */
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #004d4d; /* Тёмно-бирюзовый для меню */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        footer {
            background-color: #00b3b3;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Магазин йоги</h1>
    </header>
    <nav>
        <a href="http://127.0.0.1:8000">Главная страница</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2>О нас</h2>
            <p>Добро пожаловать в наш магазин! Мы предлагаем качественные товары для занятий йогой, чтобы сделать вашу практику ещё комфортнее.</p>
        </section>
    </div>
    <footer>
        &copy; 2025 Магазин йоги. Все права защищены.
    </footer>
</body>
</html>
